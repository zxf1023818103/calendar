<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="曾祥飞">
    <link rel="icon" href="/favicon.ico">

    <title>设置</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>

    <link href="settings.css" rel="stylesheet">

    <script src="settings.js"></script>

</head>

<body class="text-left">
<form class="form-settings" name="settings" onsubmit="return doSubmit();">
    <h1 class="h1 mb-3 font-weight-normal text-center">超星日历同步服务</h1>
    <div class="form-group">
        <label for="inputPhoneNumber">账号</label>
        <input type="tel" class="form-control" id="inputPhoneNumber" name="phoneNumber"
               aria-describedby="phoneNumberHelp" placeholder="输入手机号"/>
        <small id="phoneNumberHelp" class="form-text text-muted">用于登录超星系统的手机号。</small>
    </div>
    <div class="form-group">
        <label for="inputPassword">密码</label>
        <input type="password" class="form-control" id="inputPassword" name="password" aria-describedby="passwordHelp"
               placeholder="输入密码"/>
        <small id="passwordHelp" class="form-text text-muted">用于登录超星系统的密码。</small>
    </div>
    <div class="form-group">
        <label for="inputEmail">Exchange 账户地址</label>
        <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp"
               placeholder="输入邮箱">
        <small id="emailHelp" class="form-text text-muted">日历将会同步到该账户。该账户需要支持 Exchange ActiveSync 协议。</small>
    </div>
    <div class="form-group">
        <label for="inputEmailPassword">Exchange 账户密码</label>
        <input type="password" class="form-control" id="inputEmailPassword" name="emailPassword" placeholder="输入密码">
    </div>
    <div class="alert text-hide" id="result">
        <small id="resultText" class="form-text text-muted"></small>
    </div>
    <button name="submitButton" type="submit" class="btn btn-primary" data-loading-text="正在同步">开始同步</button>
</form>
</body>

</html>
